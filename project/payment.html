<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оплата</title>
    <link rel="stylesheet" href="./css/booking.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a class="logo" href="./index.html">Sport<span>Hub</span></a>
        </div>
      </div>
    </header>

    <main class="payment-container">
      <div class="payment-form">
        <h2>Оплата</h2>
        <form id="payment-form">
          <label for="card-number">Номер картки:</label>
          <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required />

          <label for="expiry-date">Термін дії:</label>
          <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required />

          <label for="cvv">CVV:</label>
          <input type="password" id="cvv" name="cvv" placeholder="123" required />

          <label for="payment-method">Спосіб оплати:</label>
          <select id="payment-method" name="payment-method" required>
            <option value="card">Кредитна картка</option>
            <option value="bank">Онлайн-банкінг</option>
          </select>

          <div id="order-summary" class="order-summary">
            <p><b>Вартість:</b> <span id="summary-price"></span></p>
          </div>

          <button type="submit" class="btn btn-primary">Оплатити</button>
        </form>
      </div>
    </main>

    <div
      id="ticket-modal"
      style="display: none; position: fixed; z-index: 99999; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.35); align-items: center; justify-content: center"
    >
      <div style="background: #fff; padding: 32px 24px 24px 24px; border-radius: 12px; max-width: 420px; width: 90%; text-align: center; position: relative">
        <h3 style="margin-top: 0">Ваш електронний квиток</h3>
        <canvas id="ticket-canvas" width="400" height="300" style="max-width: 100%; border-radius: 8px"></canvas>
        <div style="margin-top: 24px">
          <button id="download-ticket-btn" class="btn btn-primary" style="margin-right: 12px">Завантажити квиток</button>
          <button id="close-ticket-modal" class="btn btn-outline">Не треба</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2023-2025 SportHub. Всі права захищені.</p>
      </div>
    </footer>

    <script src="./js/payment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  </body>
</html>
