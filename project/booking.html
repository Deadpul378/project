<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бронювання спортзалу</title>
    <link rel="stylesheet" href="./css/booking.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a class="logo" href="./index.html">Sport<span>Hub</span></a>
          <nav>
            <ul>
              <li><a href="./index.html">Головна</a></li>
              <li><a href="./gym.html" class="active">Спортзали</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="booking-container">
      <div class="gym-details">
        <h1 id="gym-name">Назва спортзалу</h1>
        <p id="gym-location">Локація:</p>
        <p id="gym-price">Ціна:</p>
        <p id="gym-hours">Час роботи:</p>
        <p id="gym-description">Опис:</p>
        <div id="gym-features" class="gym-features"></div>
      </div>

      <div class="booking-form">
        <h2>Забронювати час</h2>
        <form id="booking-form">
          <label for="date">Дата:</label>
          <input type="date" id="date" name="date" required />

          <label for="time">Час:</label>
          <select id="time" name="time" required></select>

          <button type="submit" class="btn btn-primary">Забронювати</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2023-2025 SportHub. Всі права захищені.</p>
      </div>
    </footer>

    <script src="./js/booking.js"></script>
  </body>
</html>
