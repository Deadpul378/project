<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Мої замовлення</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a class="logo" href="./index.html">Sport<span>Hub</span></a>
          <nav>
            <ul>
              <li><a href="./index.html">Головна</a></li>
              <li><a href="./gym.html" class="active">Спортзали</a></li>
            </ul>
          </nav>
          <div class="auth-buttons" id="auth-buttons">
            <a href="./login.html" class="btn btn-outline">Вхід</a>
            <a href="./register.html" class="btn btn-primary">Реєстрація</a>
          </div>
          <div class="user-profile" id="user-profile" style="display: none">
            <span id="user-name" class="user-name-dropdown"></span>
            <div class="user-dropdown" id="user-dropdown" style="display: none">
              <a href="./orders.html">Мої замовлення</a>
              <a href="#" id="logout-btn">Вийти</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <h1>Мої замовлення</h1>
      <div id="orders-list"></div>
    </main>
    <div
      id="cancel-modal"
      style="display: none; position: fixed; z-index: 99999; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.35); align-items: center; justify-content: center"
    >
      <div style="background: #fff; padding: 32px 24px 24px 24px; border-radius: 12px; max-width: 340px; width: 90%; text-align: center; position: relative">
        <h3 style="margin-top: 0">Скасувати бронювання?</h3>
        <p>Ви впевнені, що хочете скасувати це бронювання?</p>
        <div style="margin-top: 24px">
          <button id="confirm-cancel-btn" class="btn btn-primary" style="margin-right: 12px">Так, скасувати</button>
          <button id="close-cancel-modal" class="btn btn-outline">Відмінити</button>
        </div>
      </div>
    </div>
    <div
      id="ticket-modal"
      style="display: none; position: fixed; z-index: 99999; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.35); align-items: center; justify-content: center"
    >
      <div style="background: #fff; padding: 32px 24px 24px 24px; border-radius: 12px; max-width: 420px; width: 90%; text-align: center; position: relative">
        <h3 style="margin-top: 0">Ваш електронний квиток</h3>
        <canvas id="ticket-canvas" width="400" height="300" style="max-width: 100%; border-radius: 8px"></canvas>
        <div style="margin-top: 24px">
          <button id="download-ticket-btn" class="btn btn-primary" style="margin-right: 12px">Завантажити квиток</button>
          <button id="close-ticket-modal" class="btn btn-outline">Не треба</button>
        </div>
      </div>
    </div>
    <script src="./js/orders.js"></script>
    <script src="./js/auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  </body>
</html>
